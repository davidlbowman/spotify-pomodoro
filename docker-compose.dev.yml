services:
  app:
    build:
      context: .
      target: builder
    ports:
      - "${PORT:-2500}:${PORT:-2500}"
    volumes:
      - .:/app
      - /app/node_modules
      - pomodoro_data:/app/data
    environment:
      - PUBLIC_SPOTIFY_CLIENT_ID=${PUBLIC_SPOTIFY_CLIENT_ID}
      - PUBLIC_SPOTIFY_REDIRECT_URI=${PUBLIC_SPOTIFY_REDIRECT_URI}
      - PORT=${PORT:-2500}
      # Auth (optional - username is always "admin")
      - AUTH_ENABLED=${AUTH_ENABLED:-false}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      - AUTH_SECRET=${AUTH_SECRET:-}
    command: bun run dev --host 0.0.0.0 --port ${PORT:-2500}

volumes:
  pomodoro_data:
