services:
  app:
    build: .
    ports:
      - "${PORT:-2500}:${PORT:-2500}"
    volumes:
      - pomodoro_data:/app/data
    environment:
      - PUBLIC_SPOTIFY_CLIENT_ID=${PUBLIC_SPOTIFY_CLIENT_ID}
      - PUBLIC_SPOTIFY_REDIRECT_URI=${PUBLIC_SPOTIFY_REDIRECT_URI}
      - PORT=${PORT:-2500}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-2500}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pomodoro_data:
